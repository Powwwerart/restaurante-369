<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantes · Menú por QR</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f6f1ea;
        color: #221a17;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        text-align: center;
        padding: 3rem 1.5rem;
        max-width: 480px;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0 0 2rem;
        font-size: 1.05rem;
        color: #5c4a43;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.85rem 2rem;
        border-radius: 999px;
        background: #221a17;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(34, 26, 23, 0.2);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Restaurantes · Menú por QR</h1>
      <p>Explora menús digitales listos para compartir en segundos.</p>
      <a href="/r/pizzeria-orion">Ver demo</a>
    </main>
  </body>
</html>
